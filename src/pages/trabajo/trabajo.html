<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center; background-color: #FFA69E">Animales y mascotas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="favoritos(juego)">
          <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #93E1D8">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor= "let mascota of mascotas" col-4>
        <ion-card (click)="verProducto(mascota)" style="background-color: #DDFFF7">
          <img *ngIf= "mascota.ad.hasOwnProperty('thumbnail')==true"
          src="http://img.segundamano.mx/cover/{{mascota.ad.thumbnail.path}}">
          <img *ngIf= "mascota.ad.hasOwnProperty('thumbnail')==false"
          src="https://previews.123rf.com/images/clairev/clairev1006/clairev100600010/7150777-colecciÃ³n-de-dibujos-animados-de-mascotas-.jpg">
          <ion-card-content >
            <h1 *ngIf= "mascota.ad.hasOwnProperty('subject')">{{mascota.ad.subject}}</h1>
            <h5 *ngIf= "mascota.ad.hasOwnProperty('locations')">{{mascota.ad.locations[0].locations[0].label}}, {{mascota.ad.locations[0].label}}</h5>
            <h2 *ngIf= "mascota.ad.hasOwnProperty('prices')">{{mascota.ad.prices[0].label}}</h2>
            <p *ngIf= "mascota.ad.hasOwnProperty('list_time')"> Publicado el {{mascota.ad.list_time.label}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
