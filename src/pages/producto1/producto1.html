<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center; background-color: #FFA69E">Videojuego</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #93E1D8">
<ion-card>
  <ion-slides pager>
    <ion-slide *ngFor= "let img of imgs" style="background-color: #DDFFF7">
      <img src="http://img.segundamano.mx/medium/{{img.path}}" >
    </ion-slide>
  </ion-slides>
</ion-card>
<ion-item style="background-color: #DDFFF7">
  {{juego.ad.subject}}
  <ion-icon name= "heart" item-end (click)= "favoritos(juego)"></ion-icon>
</ion-item>
<ion-item style="background-color: #DDFFF7">
    <h2 *ngIf="juego.ad.hasOwnProperty('prices')">
        {{juego.ad.prices[0].label}}
    </h2>
    <h2 *ngIf= "juego.ad.hasOwnProperty('locations')">{{juego.ad.locations[0].locations[0].label}}, {{juego.ad.locations[0].label}}</h2>
    <p *ngIf= "juego.ad.hasOwnProperty('list_time')"> Publicado el {{juego.ad.list_time.label}}</p>

</ion-item>

   <ion-card>
     <ion-card-content style="background-color: #DDFFF7">
        <h2>Descripcion:</h2>
       <h5 *ngIf= "juego.ad.hasOwnProperty('body')">{{juego.ad.body}}</h5>
     </ion-card-content>
   </ion-card>
</ion-content>
