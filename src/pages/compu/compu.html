<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center; background-color: #FFA69E">Computadoras y accesorios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="favoritos(juego)">
          <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #93E1D8">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor= "let compu of compus" col-4>
        <ion-card (click)="verProducto(compu)" style="background-color: #DDFFF7">
          <img *ngIf= "compu.ad.hasOwnProperty('thumbnail')==true"
          src="http://img.segundamano.mx/cover/{{compu.ad.thumbnail.path}}">
          <img *ngIf= "compu.ad.hasOwnProperty('thumbnail')==false"
          src="https://cdn5.dibujos.net/dibujos/pintados/201848/computadora-la-casa-la-habitacion-11504394.jpg">
          <ion-card-content>
            <h1 *ngIf= "compu.ad.hasOwnProperty('subject')">{{compu.ad.subject}}</h1>
            <h5 *ngIf= "compu.ad.hasOwnProperty('locations')">{{compu.ad.locations[0].locations[0].label}}, {{compu.ad.locations[0].label}}</h5>
            <h2 *ngIf= "compu.ad.hasOwnProperty('prices')">{{compu.ad.prices[0].label}}</h2>
            <p *ngIf= "compu.ad.hasOwnProperty('list_time')"> Publicado el {{compu.ad.list_time.label}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
