<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center; background-color: #FFA69E">Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #93E1D8">
<ion-list>
  <ion-item *ngFor="let item of items" style="background-color: #DDFFF7">
    <ion-thumbnail item-start>
      <img  *ngIf= "item.ad.hasOwnProperty('thumbnail')" src="https://img.segundamano.mx/cover/{{item.ad.thumbnail.path}}">
    </ion-thumbnail>
    <h2 >{{item.ad.subject}}</h2> 
<p *ngIf = "item.ad.hasOwnProperty('list_price')">
  {{item.ad.list_price.label}}
</p>
<button ion-button clear item-end (click)="verProducto(item)">Ver</button>
  </ion-item>
</ion-list>
</ion-content>
